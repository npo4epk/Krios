
<header class="header">
    <div class="header__logo logo" v-if="dataPage">
        <a href="/" class="logo__link" v-bind:title="dataPage.name">
            <img class="logo__img" src="img/logo.svg" v-bind:alt="dataPage.name">
        </a>
    </div>
    <div class="header__info info" v-if="dataPage">
        <div class="info__language language">
            <a href="#" class="language__link" v-on:click.prevent="translate()" v-bind:title="dataPage.header.languageChange">{{dataPage.header.language}}</a>
        </div>
        <div class="info__phone phone">
            <a href="tel:+375297464270" class="phone__link" title="+375297464270">
                <span class="phone__link--number">+375 29 <b class="phone__link--bold">746 42 70</b></span>
                <i class="phone__link--icon fas fa-phone"></i>
            </a>
        </div>
        <div class="info__write-us write-us">
            <a href="#contacts" class="write-us__link" v-bind:title="dataPage.header.writeUs" data-anchor="contacts">{{dataPage.header.writeUs}}<i class="far fa-envelope"></i></a>
        </div>
    </div>
</header>
